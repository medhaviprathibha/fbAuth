<!DOCTYPE html>
<html>
<head>
<title>Facebook Login JavaScript Example</title>
<meta charset="UTF-8">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<style type="text/css">
  body {
    background-image: url("1.jpg");
    background-repeat: repeat;
}
</style>

<script type="text/javascript">
function insertText () {
    var queryString = decodeURIComponent(window.location.search);
    queryString = queryString.substring(1);
    var queries = queryString.split("&");
        
        //name
        var name=queries[0].split("=");
        document.getElementById("name").innerHTML =name[1];

        //age
        var age=queries[1].split("=");
        document.getElementById("age").innerHTML =age[1];

        //marrageDate
        var mdate=queries[2].split("=");
        document.getElementById("mDate").innerHTML =mdate[1];

        var x = Math.floor((Math.random() * 10) + 1);
        if(x>5)
        {
            document.getElementById("mType").innerHTML ="Proposal Marrage";
        }
        else
        {
            document.getElementById("mType").innerHTML ="Love Marrage";
        }

        var text = " ";
        var charset = "ABCDEFGHIJKLMNOPQRSTUVWXTZ";
    
        for( var i=0; i <1; i++ )
        {
            text += charset.charAt(Math.floor(Math.random() * charset.length));
        }
        document.getElementById("sName").innerHTML =text;
            
        

}
</script>

</head>
<body onload="insertText();">



<div class="row" style="padding:10%">
  <div class="col-md-2" style="padding:0;margin:0">
    &nbsp;
  </div>
  <div class="col-md-8 ctn" style="padding:0;margin:0;">

    <div class="datagrid">
        <table>
            <tbody>
                <tr>
                    <td>
                        Name
                    </td>
                    <td id="name">
                    </td>
                </tr>
                <tr class="alt">
                    <td>
                        Age
                    </td>
                    <td id="age">
                    </td>
                </tr>
                <tr>
                    <td>
                        Marrage Date
                    </td>
                    <td id="mDate">
                    </td>
                </tr>
                <tr class="alt">
                    <td>
                        Marrage Type
                    </td>
                    <td id="mType">
                    </td>
                </tr>
                <tr>
                    <td>
                        Spouse Name Starts with
                    </td>
                    <td id="sName">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

      
  </div>

  <div class="col-md-2" style="padding:0;margin:0">
    &nbsp;
  </div>
</div>




<style>
    .datagrid table { border-collapse: collapse; text-align: left; width: 100%; } .datagrid {font: normal 12px/150% Arial, Helvetica, sans-serif; background: #fff; overflow: hidden; border: 2px solid #006699; -webkit-border-radius: 20px; -moz-border-radius: 20px; border-radius: 20px; }.datagrid table td, .datagrid table th { padding: 13px 19px; }.datagrid table thead th {background:-webkit-gradient( linear, left top, left bottom, color-stop(0.05, #990677), color-stop(1, #7A7F7A) );background:-moz-linear-gradient( center top, #990677 5%, #7A7F7A 100% );filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#990677', endColorstr='#7A7F7A');background-color:#990677; color:#FFFFFF; font-size: 19px; font-weight: bold; border-left: 7px solid #63A881; } .datagrid table thead th:first-child { border: none; }.datagrid table tbody td { color: #00496B; border-left: 7px solid #63A881;font-size: 15px;font-weight: normal; }.datagrid table tbody .alt td { background: #F4EEED; color: #1D6B56; }.datagrid table tbody td:first-child { border-left: none; }.datagrid table tbody tr:last-child td { border-bottom: none; }.datagrid table tfoot td div { border-top: 1px solid #006699;background: #E1EEF4;} .datagrid table tfoot td { padding: 0; font-size: 13px } .datagrid table tfoot td div{ padding: 2px; }.datagrid table tfoot td ul { margin: 0; padding:0; list-style: none; text-align: right; }.datagrid table tfoot  li { display: inline; }.datagrid table tfoot li a { text-decoration: none; display: inline-block;  padding: 2px 8px; margin: 1px;color: #FFFFFF;border: 1px solid #006699;-webkit-border-radius: 3px; -moz-border-radius: 3px; border-radius: 3px; background:-webkit-gradient( linear, left top, left bottom, color-stop(0.05, #006699), color-stop(1, #00557F) );background:-moz-linear-gradient( center top, #006699 5%, #00557F 100% );filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#006699', endColorstr='#00557F');background-color:#006699; }.datagrid table tfoot ul.active, .datagrid table tfoot ul a:hover { text-decoration: none;border-color: #006699; color: #FFFFFF; background: none; background-color:#00557F;}div.dhtmlx_window_active, div.dhx_modal_cover_dv { position: fixed !important; }
</style>


</body>
</html>
